{%extends 'task6/base.html'%}

{% block title %} add data page{%endblock%}

{%block content%}
 <form action="" method="post">
     {{ form.as_p }}
     {% csrf_token %}
     <input type="submit" value="submit">
 </form>
 {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

{%endblock%}
